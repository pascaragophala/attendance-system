<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBIS Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">BBIS First-Year Attendance</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h2>Attendance Session</h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="moduleSelect" class="form-label">Select Module:</label>
                        <select id="moduleSelect" class="form-select">
                            <option value="" selected disabled>Choose a module</option>
                            {% for module in modules %}
                            <option value="{{ module }}">{{ module }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="d-flex gap-2 mb-3">
                    <button id="startBtn" class="btn btn-success">Start Attendance Session</button>
                    <button id="stopBtn" class="btn btn-danger" disabled>Stop Attendance Session</button>
                </div>
                
                <div id="attendanceControls" class="d-none">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="studentNumber" class="form-label">Student Number:</label>
                            <div class="input-group mb-3">
                                <input type="text" id="studentNumber" class="form-control" placeholder="Enter student number">
                                <button id="checkInBtn" class="btn btn-primary">Check In</button>
                            </div>
                            <div id="checkInMessage" class="alert d-none"></div>
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-12">
                            <h3>Attendance List</h3>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Student Number</th>
                                            <th>Name</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="attendanceTableBody">
                                        <!-- Filled by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2>Download Reports</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="reportModule" class="form-label">Select Module:</label>
                        <select id="reportModule" class="form-select">
                            <option value="" selected disabled>Choose a module</option>
                            {% for module in modules %}
                            <option value="{{ module }}">{{ module }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="d-flex gap-2">
                    <button id="downloadFullBtn" class="btn btn-primary" disabled>Download Full Report</button>
                    <button id="downloadAbsentBtn" class="btn btn-warning" disabled>Download Absent List</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
