<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBIS Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">BBIS First-Year Attendance</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h2>Attendance Session</h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="moduleSelect" class="form-label">Select Module:</label>
                        <select id="moduleSelect" class="form-select">
                            <option value="" selected disabled>Choose a module</option>
                            <option value="SEN152">SEN152</option>
                            <option value="OOP152">OOP152</option>
                            <option value="IDB152">IDB152</option>
                            <option value="ISP152">ISP152</option>
                            <option value="FIT152">FIT152</option>
                            <option value="TAS152">TAS152</option>
                        </select>
                    </div>
                </div>
                
                <div class="d-flex gap-2 mb-3">
                    <button id="startBtn" class="btn btn-success">Start Attendance Session</button>
                    <button id="stopBtn" class="btn btn-danger" disabled>Stop Attendance Session</button>
                </div>
                
                <div id="attendanceControls" class="d-none">
				<div id="qrCodeSection" class="row mb-4 d-none">
					<div class="col-12 text-center">
						<h4>Student Check-In Options</h4>
						<img id="qrCodeImage" src="" alt="QR Code" class="img-fluid mb-3" style="max-width: 300px;">
						
						<div class="input-group mb-3">
							<input type="text" id="checkinUrl" class="form-control" readonly>
							<button class="btn btn-outline-secondary" onclick="copyCheckinUrl()">Copy</button>
						</div>
						<p>Scan the QR code or share the link above</p>
					</div>
				</div>
                    
                    <div class="row mt-3">
                        <div class="col-12">
                            <h3>Attendance List</h3>
                            <div class="table-responsive">
								<!-- Update the table section to include names -->
								<table class="table table-striped">
									<thead>
										<tr>
											<th>Student Number</th>
											<th>Name</th>
											<th>Status</th>
										</tr>
									</thead>
									<tbody id="attendanceTableBody">
										<!-- Filled by JavaScript -->
									</tbody>
								</table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2>Download Reports</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="reportModule" class="form-label">Select Module:</label>
                        <select id="reportModule" class="form-select">
                            <option value="" selected disabled>Choose a module</option>
                            <option value="SEN152">SEN152</option>
                            <option value="OOP152">OOP152</option>
                            <option value="IDB152">IDB152</option>
                            <option value="ISP152">ISP152</option>
                            <option value="FIT152">FIT152</option>
                            <option value="TAS152">TAS152</option>
                        </select>
                    </div>
                </div>
                
                <div class="d-flex gap-2">
                    <button id="downloadFullBtn" class="btn btn-primary" disabled>Download Full Report</button>
                    <button id="downloadAbsentBtn" class="btn btn-warning" disabled>Download Absent List</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
	<script>
    function copyCheckinUrl() {
        const urlInput = document.getElementById('checkinUrl');
        urlInput.select();
        document.execCommand('copy');
        alert('Link copied to clipboard!');
    }
	</script>
</body>
</html>
